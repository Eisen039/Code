<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.5);
        }
        .next { right: 0; border-radius: 3px 0 0 3px; }
        .prev:hover, .next:hover { background-color: rgba(0,0,0,0.8); }
        .text {
            color: white;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .dot-container {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover { background-color: #717171; }
    </style>
</head>
<body>

    <div class="slideshow-container" id="slideshow">
    </div>

    <br>

    <div class="dot-container" id="dots-container">
    </div>

    <script>
        function fetchXML() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "actcarousel.xml", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        console.log("‚úÖ XML Loaded Successfully");
                        let xmlDoc = xhr.responseXML;
                        generateSlideshow(xmlDoc);
                    } else {
                        console.error("‚ùå Error loading XML:", xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send();
        }

        function generateSlideshow(xmlDoc) {
            let images = xmlDoc.getElementsByTagName("image");
            let slideshowContainer = document.getElementById("slideshow");
            let dotsContainer = document.getElementById("dots-container");

            let slidesHTML = "";
            let dotsHTML = "";

            for (let i = 0; i < images.length; i++) {
                let title = images[i].getElementsByTagName("title")[0].textContent;
                let imageURL = images[i].getElementsByTagName("filename")[0].textContent;
                let description = images[i].getElementsByTagName("description")[0].textContent;

                console.log(`üñºÔ∏è Image ${i + 1}: ${imageURL}`);

                slidesHTML += `
                    <div class="mySlides">
                        <img src="${imageURL}" style="width:100%">
                        <div class="text">${title}: ${description}</div>
                    </div>
                `;

                dotsHTML += `<span class="dot" onclick="currentSlide(${i + 1})"></span>`;
            }

            slideshowContainer.innerHTML = slidesHTML + `
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            `;
            dotsContainer.innerHTML = dotsHTML;

            showSlides(1);
        }

        let slideIndex = 1;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        window.onload = fetchXML;
    </script>

</body>
</html>
